<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" href="main.css" rel="stylesheet"/>
  <script src="regex.js" defer></script>
  <title>Document</title>
</head>
<body>

  <header>
    <img src="download.jpg"><h1 id="header">Файловое хранилище v 0.01</h1><img src="download.jpg">
  </header>
  <hr />
  <p class="align-right">Необходимо выполнить вход в систему</p>
  <div id="container">

    <div id="first-div">&nbsp;</div>

    <div id="central-div">
      <form id="login-form" method="POST">
        <label for="login">Логин</label>
        <input id="login" type="text" placeholder="Email"><p class="error"></p>
        <label for="password">Пароль</label>
        <input id="password" type="text" placeholder="Password"><p class="error"></p>
        <label for="remember">Запомнить</label>
        <input id="remember" type="checkbox"><br />
        <label for="enter"></label>
        <input id="enter" type="button" value="Войти">
      </form>
    </div>

    <div id="statistics-div">
      <p>
        <b>Статистика:</b>
      </p>
      <p>Пользователей: 123</p>
      <p>Файлов: 1234</p>
      <p>Обьем: 522 Mb</p>
      <p>Обьем / польз.: 45Mb</p>
    </div>

  </div>
</body>
</html>
